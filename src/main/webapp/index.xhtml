
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<f:view>
    <h:head>
        <title>Start</title>
        <h:outputStylesheet library="css" name="start.css"/>
        <h:outputScript library="js" name="time.js" target="head"/>
    </h:head>

    <h:body id="body">
        <div id = "container">

            <div class = "header1">Лабораторная работа №3 по Веб-программированию</div>
            <div class = "header2">Вариант №10888</div>
            <div class = "header3">Тарасенко Владислав</div>
            <div class = "header4">Группа: <span class="P3111"> P3210</span></div>




            <div id = "currentDateTime">
                <div id = "name">Текущая дата и время:</div>
                <div id = "date"></div>
                <div id = "time"></div>

                <h:form>
                    <h:button label="Check" value="Go to checker" outcome="check" style="font-family: 'Arial Black'; font-size: 15px; background-color: #2a9d8f"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>

</html>
